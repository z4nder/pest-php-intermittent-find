[package]
name = "pest-intermittent"
version = "1.0.0"
authors = ["Z4nder <gusttavo212@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "This project aims to find intermittent tests at your php project"
readme = "README.md"
homepage = "https://github.com/z4nder/pest-php-intermittent-find"
repository = "https://github.com/z4nder/pest-php-intermittent-find"
keywords = ["pest", "php", "pest-php", "intermittent", "find"] 
categories = ["command-line-utilities"]
edition = "2021"
exclude = [
    "output.json"    
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
regex = "1.8.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
indicatif = "0.17.3"
